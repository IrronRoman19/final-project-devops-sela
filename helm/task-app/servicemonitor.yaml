apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: task-app
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: task-app
  endpoints:
  - port: 5000
    interval: 15s

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: task-db
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: task-db
  endpoints:
  - port: 27017
    interval: 15s